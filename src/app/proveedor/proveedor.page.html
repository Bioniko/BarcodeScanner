<ion-header [translucent]="true">
  <ion-toolbar style="position: relative;" color="mycolor">
    <div class="bk-btn" (click)="Back()" style="position: absolute;top: 22%;left: 2%;z-index: 1;">
      <div class="bk-btn-triangle"></div>
      <div class="bk-btn-bar"></div>
    </div>
    <ion-title style="text-align: center;padding-top: 1%;" color="#28bebd">Ingresar Factura</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content
  [fullscreen]="true"
>
  <div style="padding-top: 55%;"></div>
  <div style="width: 100%;position:fixed;top: 7%;background-color: #fff;z-index: 1;box-shadow: 0px -12px 60px rgb(0 0 0 / 16%);">
    <div style="padding: 5% 10% 3% 10%;">
      <label for="fname" class="nombre" >Proveedor</label>
      <ion-grid style="padding: 0%;">
        <ion-list>
          <ion-item>
            <ion-select interface="popover" name="proveedor" (ionChange)="productos_by_proveedor()" class="caja" id="proveedor" placeholder="Seleccione Proveedor" required="true">
              <ion-select-option *ngFor="let proveedor of prov" value="{{proveedor.prov_id}}">{{proveedor.prov_empresa}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-grid>
      <div style="padding: 5% 0% 0% 0%;">
        <label for="fname" class="nombre" >NÂª Factura</label>
        <input type="text" id="nfactura">
      </div>
    </div>
  </div>
  
  <div id="prueba">
      <div *ngFor="let producto of prod" style="padding: 5% 3% 0% 3%">
        <ion-row style="padding: 0%;">
          <ion-col size="8" style="padding: 0% 0% 0% 5%;">
            <div style="font-weight: bold;">{{producto.pro_nombre}}</div>
            <div>{{producto.pro_codigobarra}}</div>
          </ion-col>
          <ion-col size="4" style="padding: 0% 4% 0% 0%;">
            <div style="text-align: center;">Cantidad</div>
            <ion-row style="padding: 2% 0% 2% 0%;">
              <ion-col size="3" style="padding: 0%;text-align: left;">
                <div (click)="Menos(producto.pro_id)" style="color: #42a5f5;font-size: 20px;"><i class="fa-sharp fa-solid fa-circle-minus"></i></div>
            </ion-col>
              <ion-col size="6" style="padding: 0%;text-align: center;">
                  <input id="cantidad{{producto.pro_id}}" value="0" style="background-color: #fff;border: 1px solid #ccc;width: 88%;text-align: center;padding:0%;margin:0%" type="number">
              </ion-col>
              <ion-col size="3" style="padding: 0%;text-align: right;">
                  <div (click)="Mas(producto.pro_id)" style="color: #42a5f5;font-size: 20px;"><i class="fa-sharp fa-solid fa-circle-plus"></i></div>
              </ion-col>
            </ion-row>
        </ion-col>
        </ion-row>
        <hr class="new4" style="margin: 2% 7%;border-top: 1px solid #c3c3c3;">
      </div>
  </div>


  <div style="padding-top: 60%;"></div>
  <div class="divGuardar" style="padding: 0% 10% 5% 10%;">
        <h1 style="padding-top: 4%;">Total a Pagar: </h1>
        <input type="number" id="ftp_total_pagar" value="" placeholder="0.0">
    <div class="btnVerde" style="margin-top: 5%;" (click)="btnGuardar()">Guardar Factura</div>
  </div>
</ion-content>
